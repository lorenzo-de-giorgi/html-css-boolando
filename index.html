<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- navbar shadow -->
    <header>
        <div class="fixed shadow">
            <div class="container">
                <nav class="d-flex space-between">
                    <!-- gender selection -->
                    <div class="gender">
                        <ul class="d-flex">
                            <li><a class="g-list" href="#">Uomo</a></li>
                            <li><a class="g-list" href="#">Donna</a></li>
                            <li><a class="g-list" href="#">Bambini</a></li>
                        </ul>
                    </div>
                    <!-- boolean logo -->
                    <div class="d-flex">
                        <a href="#"><img id="logo" src="img/boolean-logo.png" alt="Logo Boolean"></a>
                    </div>
                    <!-- user bag and heart -->
                    <ul class="d-flex">
                        <li><a href="#"><i class="fa-regular fa-user icon"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart icon"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping icon"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container d-flex">
            <!-- first card -->
            <div class="card">
                <a href=""><img class="main-image" src="img/1.webp" alt="Maglietta Levis"></a>
                <a href=""><img class="h-img" src="img/1b.webp" alt=""></a>
                <span class="heart">&hearts;</span>
                <span class="h-hover"></span>
                <div class="box-position">
                    <span class="box red-badge">-50&percnt;</span>
                    <span class="box green-badge">Sostenibilit√†</span>
                </div>
            </div>
            <div class="description">
                <span class="brand">Levi's</span>
                <h5 class="product">RELAXED FIT TEE UNISEX</h5>
                <span class="price">14,99&euro;</span>
                <span class="full-price">29,99&euro;</span>
            </div>
            <!-- second card -->
            <div class="card">
                <a href=""><img class="main-image" src="img/2.webp" alt="Maglietta Levis"></a>
                <a href=""><img class="h-img" src="img/2b.webp" alt=""></a>
                <span class="heart">&hearts;</span>
                <span class="h-hover"></span>
                <div class="box-position">
                    <span class="box red-badge">-30&percnt;</span>
                </div>
            </div>
            <div class="description">
                <span class="brand">Levi's</span>
                <h5 class="product">RELAXED FIT TEE UNISEX</h5>
                <span class="price">14,99&euro;</span>
                <span class="full-price">29,99&euro;</span>
            </div>

        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
